<!DOCTYPE html>

<html>
    <head>
        <title>Merry Gifmas!</title>

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>

        <style media="screen" type="text/css">
            * {
                margin: 0;
                padding: 0;
                font-family: Homemade Apple;
                color: #4d4d4d;
            }

            html {
                height: 100vh;
            }

            body {
                background: url("../../white.jpg") no-repeat;
                background-size: cover;
            }

            .container {
                width: 820px;
                height: 480px;
                position: relative;
                margin: 0 auto 40px;

                -webkit-perspective: 800px;
                -moz-perspective: 800px;
                -o-perspective: 800px;
                perspective: 800px;
            }

            #card {
                border: 10px solid #FFFFFF;

                width: 100%;
                height: 100%;
                position: absolute;
                top: 5%;
                cursor: pointer;
                -webkit-transition: -webkit-transform 1s;
                -moz-transition: -moz-transform 1s;
                -o-transition: -o-transform 1s;
                transition: transform 1s;
                -webkit-transform-style: preserve-3d;
                -moz-transform-style: preserve-3d;
                -o-transform-style: preserve-3d;
                transform-style: preserve-3d;
            }

            #card.flipped {
                -webkit-transform: rotateY( 180deg );
                -moz-transform: rotateY( 180deg );
                -o-transform: rotateY( 180deg );
                transform: rotateY( 180deg );
            }

            #card figure {
                display: block;
                height: 100%;
                width: 100%;
                position: absolute;
                -webkit-backface-visibility: hidden;
                -moz-backface-visibility: hidden;
                -o-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            #card .front {
                z-index: 1;
                text-align: center;
                font-size: 40px;
                background: white;
            }

            #card .back {
                background: url("../../signature.jpg") white no-repeat;
                background-position: 173px 90px;
                font-size: 28px;
                z-index: 1000;
                padding: 10px;
                height: 460px;
                width: 800px;
                -webkit-transform: rotateY( 180deg );
                -moz-transform: rotateY( 180deg );
                -o-transform: rotateY( 180deg );
                transform: rotateY( 180deg );
            }

            #button-wrap {
                text-align: center;
                top: 540px;
                position: relative;
                z-index: -2390;
            }

            .myButton {
                -moz-box-shadow:inset 0px 1px 0px 0px #caefab;
                -webkit-box-shadow:inset 0px 1px 0px 0px #caefab;
                box-shadow:inset 0px 1px 0px 0px #caefab;
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #77d42a), color-stop(1, #5cb811));
                background:-moz-linear-gradient(top, #77d42a 5%, #5cb811 100%);
                background:-webkit-linear-gradient(top, #77d42a 5%, #5cb811 100%);
                background:-o-linear-gradient(top, #77d42a 5%, #5cb811 100%);
                background:-ms-linear-gradient(top, #77d42a 5%, #5cb811 100%);
                background:linear-gradient(to bottom, #77d42a 5%, #5cb811 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77d42a', endColorstr='#5cb811',GradientType=0);
                background-color:#77d42a;
                -moz-border-radius:6px;
                -webkit-border-radius:6px;
                border-radius:6px;
                border:1px solid #268a16;
                display:inline-block;
                cursor:pointer;
                color:#306108;
                font-family:arial;
                font-size:15px;
                font-weight:bold;
                padding:6px 24px;
                text-decoration:none;
                text-shadow:0px 1px 0px #aade7c;
            }
            .myButton:hover {
                background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #5cb811), color-stop(1, #77d42a));
                background:-moz-linear-gradient(top, #5cb811 5%, #77d42a 100%);
                background:-webkit-linear-gradient(top, #5cb811 5%, #77d42a 100%);
                background:-o-linear-gradient(top, #5cb811 5%, #77d42a 100%);
                background:-ms-linear-gradient(top, #5cb811 5%, #77d42a 100%);
                background:linear-gradient(to bottom, #5cb811 5%, #77d42a 100%);
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#5cb811', endColorstr='#77d42a',GradientType=0);
                background-color:#5cb811;
            }
            .myButton:active {
                position:relative;
                top:1px;
            }

        </style>

    </head>

    <body>
        <div id="wrapper">
            <section class="container">
                <div id="card">
                    <figure class="front">
                        <video width="820" height="480" autoplay loop>
                            <source src="../../Xmas2016.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </figure>
                    <figure class="back">

                        Dear Jeanette, Etienne, and Irene,

                        <br/><br/>

                        Looking forward to hanging out again soon now that we're so close!  We're excited to have the chance to get to know Irene better.  Let us know when Boma Bango is playing again!

                        <br/>

                    </figure>
                </div>

                <div id="button-wrap">
                    <div id="flipper" class="myButton">
                        Flip Card
                    </div>
                </div>
            </section>
        </div>
    </body>

    <script src="../../utils.js"></script>
    <script src="../../jquery-2.0.3.min.js"></script>
    <script>
        var canflip = false;

        var init = function() {
            var card = document.getElementById('card');


            document.getElementById('card').addEventListener( 'click', function(){
                if(canflip) card.toggleClassName('flipped');
            }, false);

            document.getElementById('flipper').addEventListener( 'click', function(){
                if(canflip) card.toggleClassName('flipped');
            }, false);
        };

        window.addEventListener('DOMContentLoaded', init, false);

        // when the DOM is ready
        $(function () {
            var img = new Image();

            canflip = true;

            $('#flipper').show();
        });
    </script>
</html>
