<!-- {{ post.title }} -->
<div class="video-thumbnail col sm-col-4 p1">
    <div class="inner-wrap">
        <div class="video-overlay">
            <div class="flex flex-center vo-text-wrap">
                <div class="vo-text flex-auto">
                    <img src="{{ site.baseurl }}/images/play.png" width="45" />
                    <h3>{{ post.type }}</h3>
                </div>
            </div>
        </div>

        <a class="open-popup-link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.videoimg }}" />
        </a>

    </div>
</div>
